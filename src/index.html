<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DO IT!</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h3>Не самый удобный поиск ифнормации о фильмах</h3>
    </div>
    <div class="main">
      <div class="controls">
        <input type="text" placeholder="Название фильма, например 'Rocky'">
        <button id='search'>Искать</button>
      </div>
      <div class="result">
          <div class="poster">
            Poster
          </div>
          <div class="info">
            <p >Title: <span id='title'></span></p>
            <p >Actors: <span id='actors'></span></p>
            <p >Director: <span id='director'></span></p>
            <p >Date released: <span id='released'></span></p>
            <p >IMDBRating: <span id='imdbRating'></span></p>
          </div>
          
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
